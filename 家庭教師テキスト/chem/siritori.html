<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムお絵かきしりとり</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* iOSでのスクロール暴発を防ぐ */
        }
        .font-pop {
            font-family: 'Mochiy Pop One', sans-serif;
        }
        #drawing-canvas {
            cursor: crosshair;
            touch-action: none; /* キャンバス上でのタッチ操作を優先 */
        }
        .color-swatch {
            transition: transform 0.2s ease-in-out;
        }
        .color-swatch.selected {
            transform: scale(1.2);
            box-shadow: 0 0 0 3px #4F46E5;
        }
        .tool-btn.selected {
            background-color: #4F46E5;
            color: white;
        }
        /* スピナーアニメーション */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <!-- Loading Spinner -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 flex flex-col items-center justify-center z-50">
        <div class="loader"></div>
        <p class="mt-4 text-gray-600">接続中...</p>
    </div>

    <!-- Main Container -->
    <div id="app-container" class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl p-4 sm:p-8 hidden">

        <!-- Game Screen -->
        <div id="game-screen">
             <h1 class="text-center text-4xl sm:text-5xl font-pop text-indigo-600 mb-6">お絵かきしりとり</h1>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <!-- Left Column: Game Info & Players -->
                <div class="lg:col-span-1 bg-gray-50 p-4 rounded-xl border order-last lg:order-first">
                    <h2 class="text-2xl font-bold mb-4 font-pop text-indigo-600">ゲーム情報</h2>
                    <div class="space-y-3">
                         <div id="user-info" class="text-sm text-gray-500">
                            <p>あなたのID: <span id="user-id-display" class="font-mono bg-gray-200 px-2 py-1 rounded"></span></p>
                        </div>
                        <div id="turn-info" class="bg-indigo-100 text-indigo-800 p-3 rounded-lg text-center">
                             <p id="turn-text" class="font-bold text-lg"></p>
                        </div>
                        <div>
                            <h3 class="font-semibold mb-2">参加者 (<span id="player-count">0</span>人)</h3>
                            <ul id="player-list" class="space-y-1 text-sm"></ul>
                        </div>
                        <div id="start-game-container">
                            <button id="start-game-btn" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
                                ゲーム開始！
                            </button>
                        </div>
                        <div id="restart-game-container" class="hidden">
                             <button id="restart-game-btn" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 shadow-md">
                                もう一度遊ぶ
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Center Column: Drawing Area -->
                <div class="lg:col-span-2">
                    <div id="previous-drawing-container" class="mb-4 text-center hidden">
                        <h3 class="text-xl font-bold mb-2">前の人の絵: 「<span id="previous-word" class="text-red-500"></span>」</h3>
                        <p class="text-sm text-gray-500 mb-2">「<span id="next-letter" class="text-red-500 font-bold text-lg"></span>」から始まる言葉の絵を描こう！</p>
                        <img id="previous-drawing-img" class="mx-auto border-4 border-gray-300 rounded-lg max-h-60" alt="前の人の絵">
                    </div>
                    
                    <div id="drawing-area">
                        <canvas id="drawing-canvas" class="w-full bg-white border-2 border-gray-400 rounded-lg shadow-inner" style="aspect-ratio: 4/3;"></canvas>
                        
                        <!-- Drawing Tools -->
                        <div id="drawing-tools" class="flex flex-wrap items-center justify-center gap-2 sm:gap-4 mt-4 p-2 bg-gray-100 rounded-lg">
                            <div class="flex space-x-1 sm:space-x-2">
                                <button class="tool-btn p-2 rounded-lg" data-tool="pen" title="ペン"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"/></svg></button>
                                <button class="tool-btn p-2 rounded-lg" data-tool="eraser" title="消しゴム"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M19.78,2.22a2.5,2.5,0,0,0-3.54,0L5.87,12.59,2.62,15.84A2,2,0,0,0,2,17.25V21a1,1,0,0,0,1,1H7.75a2,2,0,0,0,1.41-.59l8.66-8.66L21.36,9.22a2.5,2.5,0,0,0,0-3.54ZM7.06,20H4V17.94l2.24,2.24ZM18.24,10,10,18.24,8.59,16.83,16.83,8.59Z"/></svg></button>
                            </div>
                            <div class="flex space-x-1 sm:space-x-2">
                                <button class="color-swatch w-8 h-8 rounded-full border-2 border-white shadow" style="background-color: #000000;" data-color="#000000"></button>
                                <button class="color-swatch w-8 h-8 rounded-full border-2 border-white shadow" style="background-color: #EF4444;" data-color="#EF4444"></button>
                                <button class="color-swatch w-8 h-8 rounded-full border-2 border-white shadow" style="background-color: #3B82F6;" data-color="#3B82F6"></button>
                                <button class="color-swatch w-8 h-8 rounded-full border-2 border-white shadow" style="background-color: #22C55E;" data-color="#22C55E"></button>
                                <button class="color-swatch w-8 h-8 rounded-full border-2 border-white shadow" style="background-color: #F97316;" data-color="#F97316"></button>
                                <button class="color-swatch w-8 h-8 rounded-full border-2 border-white shadow" style="background-color: #F472B6;" data-color="#F472B6"></button>
                            </div>
                            <input type="range" id="line-width-slider" min="1" max="50" value="5" class="w-24" title="線の太さ">
                            <button id="clear-canvas-btn" class="tool-btn p-2 rounded-lg" title="全消し"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
                        </div>
                    </div>
                    
                    <!-- Submission Form -->
                    <div id="submission-area" class="mt-4">
                        <div class="flex flex-col sm:flex-row gap-2">
                            <input type="text" id="word-input" placeholder="絵のなまえ（ひらがな）" class="flex-grow w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                            <button id="submit-drawing-btn" class="w-full sm:w-auto bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-300">
                                できた！
                            </button>
                        </div>
                        <p id="word-error" class="text-red-500 mt-1 h-5"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
                <p id="message-text" class="text-lg sm:text-xl font-bold mb-6"></p>
                <button id="message-ok-btn" class="bg-indigo-600 text-white px-8 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDKのモジュールをインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- グローバル変数と定数 ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-shiritori-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const SHARED_GAME_ID = 'main-room'; // ★全員が参加する固定のゲームID

        let db, auth;
        let userId = null;
        let unsubscribeGame = null;

        // --- DOM要素の取得 ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const appContainer = document.getElementById('app-container');
        const userIdDisplay = document.getElementById('user-id-display');
        // Game
        const turnInfo = document.getElementById('turn-info');
        const turnText = document.getElementById('turn-text');
        const playerCount = document.getElementById('player-count');
        const playerList = document.getElementById('player-list');
        const startGameContainer = document.getElementById('start-game-container');
        const startGameBtn = document.getElementById('start-game-btn');
        const restartGameContainer = document.getElementById('restart-game-container');
        const restartGameBtn = document.getElementById('restart-game-btn');
        // Drawing
        const previousDrawingContainer = document.getElementById('previous-drawing-container');
        const previousWord = document.getElementById('previous-word');
        const nextLetter = document.getElementById('next-letter');
        const previousDrawingImg = document.getElementById('previous-drawing-img');
        const drawingArea = document.getElementById('drawing-area');
        const drawingTools = document.getElementById('drawing-tools');
        const submissionArea = document.getElementById('submission-area');
        const wordInput = document.getElementById('word-input');
        const submitDrawingBtn = document.getElementById('submit-drawing-btn');
        const wordError = document.getElementById('word-error');
        // Message Box
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkBtn = document.getElementById('message-ok-btn');

        // --- Canvas関連の変数 ---
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let penColor = '#000000';
        let penWidth = 5;
        let currentTool = 'pen'; // 'pen' or 'eraser'

        // --- 初期化処理 ---
        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId.substring(0, 8);
                        await initializeGameSession(); // ★認証後、自動的にゲームセッションを開始
                        loadingOverlay.classList.add('hidden');
                        appContainer.classList.remove('hidden');
                    } else {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });
            } catch (error) {
                console.error("Firebaseの初期化に失敗しました:", error);
                loadingOverlay.innerHTML = `<p class="text-red-500">エラー: 接続に失敗しました。ページを再読み込みしてください。</p>`;
            }
        }

        // --- UI更新 ---
        function updateUI(gameData) {
            if (!gameData) return;

            const players = gameData.players || {};
            const playerIds = Object.keys(players);
            playerCount.textContent = playerIds.length;
            playerList.innerHTML = '';
            
            const playerOrder = gameData.playerOrder || [];
            const sortedPlayerIds = playerOrder.length > 0 ? playerOrder : playerIds;

            sortedPlayerIds.forEach(pid => {
                const player = players[pid];
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-1 bg-white rounded';
                let indicator = '';
                if (gameData.status === 'playing' && gameData.playerOrder.length > 0 && pid === gameData.playerOrder[gameData.currentPlayerIndex]) {
                    indicator = `<span class="text-indigo-500 font-bold">✏️ ターン</span>`;
                }
                const meText = pid === userId ? '<span class="text-green-600 font-bold">(あなた)</span>' : '';
                li.innerHTML = `<span>${player.name.substring(0, 8)} ${meText}</span> ${indicator}`;
                playerList.appendChild(li);
            });

            if (gameData.status === 'lobby') {
                turnText.textContent = 'プレイヤーを待っています...';
                previousDrawingContainer.classList.add('hidden');
                drawingArea.classList.add('hidden');
                drawingTools.classList.add('hidden');
                submissionArea.classList.add('hidden');
                startGameContainer.classList.remove('hidden');
                restartGameContainer.classList.add('hidden');
                startGameBtn.disabled = playerIds.length < 2 || userId !== gameData.creatorId;
                startGameBtn.textContent = playerIds.length < 2 ? `ゲーム開始！ (2人以上)` : `ゲーム開始！`;
            } else if (gameData.status === 'playing') {
                startGameContainer.classList.add('hidden');
                restartGameContainer.classList.add('hidden');
                const currentPlayerId = playerOrder[gameData.currentPlayerIndex];
                const currentPlayer = players[currentPlayerId];
                
                const lastDrawing = gameData.drawings && gameData.drawings[gameData.drawings.length - 1];
                if (lastDrawing) {
                    previousDrawingContainer.classList.remove('hidden');
                    previousWord.textContent = lastDrawing.word;
                    previousDrawingImg.src = lastDrawing.drawing;
                    const lastChar = getLastChar(lastDrawing.word);
                    nextLetter.textContent = lastChar;
                } else {
                    previousDrawingContainer.classList.add('hidden');
                }

                if (userId === currentPlayerId) {
                    turnText.textContent = 'あなたの番です！';
                    turnInfo.classList.remove('bg-gray-200');
                    turnInfo.classList.add('bg-green-200', 'text-green-800');
                    drawingArea.classList.remove('hidden');
                    drawingTools.classList.remove('hidden');
                    submissionArea.classList.remove('hidden');
                    clearCanvas();
                } else {
                    turnText.textContent = `${currentPlayer.name.substring(0,8)}さんが描いています...`;
                    turnInfo.classList.add('bg-gray-200');
                    turnInfo.classList.remove('bg-green-200', 'text-green-800');
                    drawingArea.classList.add('hidden');
                    drawingTools.classList.add('hidden');
                    submissionArea.classList.add('hidden');
                }
            } else if (gameData.status === 'finished') {
                turnText.textContent = 'ゲーム終了！';
                const lastDrawing = gameData.drawings && gameData.drawings[gameData.drawings.length - 1];
                if (lastDrawing) {
                    showMessage(`「${lastDrawing.word}」で「ん」がつきました！ ${players[lastDrawing.playerId].name.substring(0,8)}さんの負けです。`);
                }
                drawingArea.classList.add('hidden');
                drawingTools.classList.add('hidden');
                submissionArea.classList.add('hidden');
                startGameContainer.classList.add('hidden');
                restartGameContainer.classList.remove('hidden'); // ★リスタートボタン表示
            }
        }

        // --- ゲーム管理 ---
        /** ★自動でゲームセッションを開始または参加する */
        async function initializeGameSession() {
            const gameRef = doc(db, `artifacts/${appId}/public/data/games`, SHARED_GAME_ID);

            try {
                const gameSnap = await getDoc(gameRef);
                if (gameSnap.exists()) {
                    // 既存のゲームに参加
                    await updateDoc(gameRef, {
                        [`players.${userId}`]: { name: `Player-${userId}`, joinedAt: serverTimestamp() }
                    });
                } else {
                    // 誰もいなければ新しいゲームを作成
                    const initialGameData = {
                        creatorId: userId,
                        status: 'lobby',
                        players: {
                            [userId]: { name: `Player-${userId}`, joinedAt: serverTimestamp() }
                        },
                        playerOrder: [],
                        drawings: [],
                        currentPlayerIndex: 0,
                        createdAt: serverTimestamp()
                    };
                    await setDoc(gameRef, initialGameData);
                }
            } catch(error) {
                console.error("ゲームセッションの初期化に失敗:", error);
                showMessage("ゲームへの接続に失敗しました。");
                return;
            }

            // ゲームのリアルタイム監視を開始
            if (unsubscribeGame) unsubscribeGame();
            unsubscribeGame = onSnapshot(gameRef, (doc) => {
                if (doc.exists()) {
                    updateUI(doc.data());
                } else {
                    console.log("ゲームデータが見つかりません。");
                }
            }, (error) => {
                console.error("ゲームデータの取得に失敗:", error);
                showMessage("接続エラーが発生しました。");
            });
        }

        /** ゲームを開始する */
        async function startGame() {
            startGameBtn.disabled = true;
            const gameRef = doc(db, `artifacts/${appId}/public/data/games`, SHARED_GAME_ID);
            try {
                const gameSnap = await getDoc(gameRef);
                if (gameSnap.exists()) {
                    const players = gameSnap.data().players;
                    const playerIds = Object.keys(players);
                    const shuffledPlayers = playerIds.sort(() => Math.random() - 0.5);
                    
                    await updateDoc(gameRef, {
                        status: 'playing',
                        playerOrder: shuffledPlayers,
                        currentPlayerIndex: 0
                    });
                }
            } catch (error) {
                console.error("ゲームの開始に失敗:", error);
                showMessage("ゲームの開始に失敗しました。");
                startGameBtn.disabled = false;
            }
        }

        /** ★ゲームをリセットしてロビー状態に戻す */
        async function restartGame() {
            restartGameBtn.disabled = true;
            const gameRef = doc(db, `artifacts/${appId}/public/data/games`, SHARED_GAME_ID);
            try {
                const gameSnap = await getDoc(gameRef);
                if(gameSnap.exists()) {
                    const gameData = gameSnap.data();
                    // プレイヤーはそのままに、ゲームの状態をリセット
                    await updateDoc(gameRef, {
                        status: 'lobby',
                        playerOrder: [],
                        drawings: [],
                        currentPlayerIndex: 0,
                        creatorId: gameData.creatorId // 作成者は維持
                    });
                }
            } catch (error) {
                console.error("ゲームのリスタートに失敗:", error);
                showMessage("リスタートに失敗しました。");
            } finally {
                restartGameBtn.disabled = false;
            }
        }

        /** 絵としりとりを提出する */
        async function submitDrawing() {
            const word = wordInput.value.trim();
            wordError.textContent = '';

            if (!word) {
                wordError.textContent = "絵のなまえを入力してください。";
                return;
            }
            if (!/^[ぁ-んー]+$/.test(word)) {
                wordError.textContent = "ひらがなで入力してください。";
                return;
            }

            submitDrawingBtn.disabled = true;
            const gameRef = doc(db, `artifacts/${appId}/public/data/games`, SHARED_GAME_ID);

            try {
                const gameSnap = await getDoc(gameRef);
                if (!gameSnap.exists()) return;
                
                const gameData = gameSnap.data();
                const lastDrawing = gameData.drawings[gameData.drawings.length - 1];

                if (lastDrawing) {
                    const lastChar = getLastChar(lastDrawing.word);
                    if (word.charAt(0) !== lastChar) {
                        wordError.textContent = `「${lastChar}」から始まる言葉を入力してください。`;
                        submitDrawingBtn.disabled = false;
                        return;
                    }
                }
                
                if (word.slice(-1) === 'ん') {
                    const drawingDataUrl = canvas.toDataURL('image/png');
                    await updateDoc(gameRef, {
                        status: 'finished',
                        drawings: arrayUnion({
                            word: word,
                            drawing: drawingDataUrl,
                            playerId: userId,
                            createdAt: serverTimestamp()
                        })
                    });
                    return;
                }

                const drawingDataUrl = canvas.toDataURL('image/png');
                const nextPlayerIndex = (gameData.currentPlayerIndex + 1) % gameData.playerOrder.length;

                await updateDoc(gameRef, {
                    drawings: arrayUnion({
                        word: word,
                        drawing: drawingDataUrl,
                        playerId: userId,
                        createdAt: serverTimestamp()
                    }),
                    currentPlayerIndex: nextPlayerIndex
                });

                wordInput.value = '';

            } catch (error) {
                console.error("提出に失敗しました:", error);
                wordError.textContent = "提出に失敗しました。";
            } finally {
                submitDrawingBtn.disabled = false;
            }
        }

        // --- Canvas描画処理 ---
        function resizeCanvas() {
            const parentWidth = canvas.parentElement.clientWidth;
            canvas.width = parentWidth;
            canvas.height = parentWidth * (3 / 4);
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            [lastX, lastY] = getCoords(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const [currentX, currentY] = getCoords(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            
            ctx.strokeStyle = currentTool === 'eraser' ? '#FFFFFF' : penColor;
            ctx.lineWidth = penWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            [lastX, lastY] = [currentX, currentY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            let x, y;
            if (e.touches && e.touches[0]) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }
            return [x, y];
        }

        function clearCanvas() {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function setupCanvas() {
            resizeCanvas();
            clearCanvas();
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
            window.addEventListener('resize', resizeCanvas);
        }

        // --- ツール選択 ---
        function setupTools() {
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.addEventListener('click', () => {
                    penColor = swatch.dataset.color;
                    document.querySelector('.color-swatch.selected')?.classList.remove('selected');
                    swatch.classList.add('selected');
                });
            });
            document.querySelector('.color-swatch').classList.add('selected');

            document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentTool = btn.dataset.tool;
                    document.querySelector('.tool-btn.selected')?.classList.remove('selected');
                    btn.classList.add('selected');
                });
            });
            document.querySelector('.tool-btn[data-tool="pen"]').classList.add('selected');

            document.getElementById('line-width-slider').addEventListener('input', (e) => {
                penWidth = e.target.value;
            });

            document.getElementById('clear-canvas-btn').addEventListener('click', clearCanvas);
        }

        // --- ヘルパー関数 ---
        function getLastChar(str) {
            const last = str.slice(-1);
            if (['ゃ', 'ゅ', 'ょ', 'ぁ', 'ぃ', 'ぅ', 'ぇ', 'ぉ'].includes(last)) {
                return str.slice(-2);
            }
            if (last === 'ー') {
                return str.slice(-2, -1);
            }
            return last;
        }

        function showMessage(msg) {
            messageText.textContent = msg;
            messageBox.classList.remove('hidden');
        }

        // --- イベントリスナーの登録 ---
        startGameBtn.addEventListener('click', startGame);
        restartGameBtn.addEventListener('click', restartGame);
        submitDrawingBtn.addEventListener('click', submitDrawing);
        
        messageOkBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // --- アプリケーションの開始 ---
        document.addEventListener('DOMContentLoaded', () => {
            initialize();
            setupCanvas();
            setupTools();
        });

    </script>
</body>
</html>
